{% extends 'base.html' %}
{% block Content %}
    {% load static  %}
    <div class="bg-light">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">ZEON - Компьютерный клуб
                </h1>
                <p class="lead">Мы создаем киберспортивную среду для качественного отдыха, тренировок и проведения
                    кибер-мероприятий.</p>
            </div>
        </div>
    </div>
</header>
<div class="bg-white">
    <div class="container">
    <h1 class="my-5">Купить</h1>
    <form>
      <div class="mb-3">
        <label for="package" class="form-label">Выберите услугу</label>
        <select class="form-select" id="package">
          <option value="basic">Пк в обычном зале</option>
          <option value="pro">Пк в vip зале</option>
          <option value="premium">PS5</option>
        </select>
      </div>
      <div class="mb-3 ">
        <label for="hours" class="form-label">Количество часов</label>
        <input type="number" class="form-control" id="hours" min="1" max="24" value="1">
      </div>

      <div class="mb-3 py-3">
        <label for="total" class="form-label">Итоговая цена</label>
        <input type="text" class="form-control" id="total" disabled>
      </div>
      <button type="submit" class="btn btn-primary ">Добавить в корзину </button>
    </form>
  </div>
</div>
{% endblock %}
